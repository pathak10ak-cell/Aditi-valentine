<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Aditi â¤ï¸</title>
<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
        transition: background 1s;
    }

    h1, h2 {
        color: white;
    }

    .btn {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.3s;
    }

    #yes {
        background: #4CAF50;
        color: white;
        font-size: 22px;
    }

    #no {
        background: #f44336;
        color: white;
        position: absolute;
    }

    #msg {
        margin-top: 15px;
        color: #fff;
        font-size: 18px;
        height: 25px;
    }

    .heart {
        position: fixed;
        color: red;
        font-size: 24px;
        animation: float 3s linear forwards;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-200px); opacity: 0; }
    }
</style>
</head>
<body>

<div>
    <h1>Aditi â¤ï¸</h1>
    <h2>Will you be my Valentine? ğŸ’–</h2>

    <button class="btn" id="yes" onclick="yesClicked()">YES ğŸ˜</button>
    <button class="btn" id="no" onmouseover="moveNo()" onclick="moveNo()">NO ğŸ˜</button>

    <div id="msg"></div>
</div>

<!-- Romantic music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
    const messages = [
        "Itna aasan nahi hai ğŸ˜",

        "Dil maan jao â¤ï¸",
        "Bas YES hi bacha hai ğŸ˜œ"
    ];
    let msgIndex = 0;

    function moveNo() {
        const noBtn = document.getElementById("no");
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 80);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        document.getElementById("msg").innerText = messages[msgIndex];
        msgIndex = (msgIndex + 1) % messages.length;
    }

    function yesClicked() {
        document.getElementById("music").play();
        document.body.style.background = "linear-gradient(135deg, #ff4d6d, #ffb3c1)";

        setInterval(createHeart, 300);

        document.body.innerHTML = `

                You just made me the happiest person ğŸ’–<br>
                Happy Valentine ğŸ˜˜
            </h1>
            <audio autoplay loop>
              <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            </audio>
        `;
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "100%";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }
</script>

</body>
</html>
